<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="requirements/bootstrap.min.css">


<link rel="stylesheet" href="requirements/carousel.css">


</head>

<body>

    <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="requirements/img/01.jpg">
                <div class="carousel-caption">
                    <h3>First slide</h3>
                    <p>We had such a great time!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="requirements/img/02.jpg">
                <div class="carousel-caption">
                    <h3>Second slide</h3>
                    <p>Thank you!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="requirements/img/03.jpg">
                <div class="carousel-caption">
                    <h3>Third slide</h3>
                    <p>We love the Apple!</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

<script src="requirements/jquery-3.3.1.slim.min.js"></script>

<script src="requirements/bootstrap.min.js"></script>
</body>

</html>
